<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div class="operations">
        <div id="plus" class="operator" onclick="insertSymbol(this.id)">+</div>
        <div id="minus" class="operator" onclick="insertSymbol(this.id)">-</div>
        <div id="divide" class="operator" onclick="insertSymbol(this.id)">/</div>
        <div id="multiply" class="operator" onclick="insertSymbol(this.id)">*</div>
      </div>
      <div id="ndae" class="ndae">
        <div class="numbersdotac">
          <div class="ndac" id="seven" value="7" onclick="insertSymbol(this.id)">7</div>
          <div class="ndac" id="eight" value="8" onclick="insertSymbol(this.id)">8</div>
          <div class="ndac" id="nine" value="9" onclick="insertSymbol(this.id)">9</div>
          <div class="ndac" id="four" value="4" onclick="insertSymbol(this.id)">4</div>
          <div class="ndac" id="five" value="5" onclick="insertSymbol(this.id)">5</div>
          <div class="ndac" id="six" value="6" onclick="insertSymbol(this.id)">6</div>
          <div class="ndac" id="one" value="1" onclick="insertSymbol(this.id)">1</div>
          <div class="ndac" id="two" value="2" onclick="insertSymbol(this.id)">2</div>
          <div class="ndac" id="three" value="3" onclick="insertSymbol(this.id)">3</div>
          <div class="ndac" id="zero" value="0" onclick="insertSymbol(this.id)">0</div>
          <div class="ndac" id="dot" value="."  onclick="insertSymbol(this.id)">.</div>
          <div class="ndac" id="ac">AC</div>
        </div>
        <div class="equals">=</div>
      </div>
        
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
