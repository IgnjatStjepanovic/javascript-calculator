<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">4564824</div>
      <div class="operations">
        <div class="operator">+</div>
        <div class="operator">-</div>
        <div class="operator">/</div>
        <div class="operator">*</div>
      </div>
      <div id="ndae">
        <div class="numbersdotac">
          <div class="ndac" id="seven">7</div>
          <div class="ndac" id="eight">8</div>
          <div class="ndac" id="nine">9</div>
          <div class="ndac" id="four">4</div>
          <div class="ndac" id="five">5</div>
          <div class="ndac" id="six">6</div>
          <div class="ndac" id="one">1</div>
          <div class="ndac" id="two">2</div>
          <div class="ndac" id="three">3</div>
          <div class="ndac" id="zero">0</div>
          <div class="ndac" id="dot">.</div>
          <div class="ndac" id="ac">AC</div>
        </div>
        <div class="equals">=</div>
      </div>
        
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
