<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div class="operations">
        <button id="plus" class="operator" onclick="insertSymbol(this.id)">+</button>
        <button id="minus" class="operator" onclick="insertSymbol(this.id)">-</button>
        <button id="divide" class="operator" onclick="insertSymbol(this.id)">/</button>
        <button id="multiply" class="operator" onclick="insertSymbol(this.id)">*</button>
      </div>
      <div id="ndae" class="ndae">
        <div class="numbersdotac">
          <button class="ndac" id="seven" value="7" onclick="insertSymbol(this.id)">7</button>
          <button class="ndac" id="eight" value="8" onclick="insertSymbol(this.id)">8</button>
          <button class="ndac" id="nine" value="9" onclick="insertSymbol(this.id)">9</button>
          <button class="ndac" id="four" value="4" onclick="insertSymbol(this.id)">4</button>
          <button class="ndac" id="five" value="5" onclick="insertSymbol(this.id)">5</button>
          <button class="ndac" id="six" value="6" onclick="insertSymbol(this.id)">6</button>
          <button class="ndac" id="one" value="1" onclick="insertSymbol(this.id)">1</button>
          <button class="ndac" id="two" value="2" onclick="insertSymbol(this.id)">2</button>
          <button class="ndac" id="three" value="3" onclick="insertSymbol(this.id)">3</button>
          <button class="ndac" id="zero" value="0" onclick="insertSymbol(this.id)">0</button>
          <button class="ndac" id="dot" value="."  onclick="insertSymbol(this.id)">.</button>
          <button class="ndac" id="ac" onclick="resetCalc()">AC</button>
        </div>
        <div class="equals" id="equals" value="=" onclick="calculateResult()">=</div>
      </div>
        
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
