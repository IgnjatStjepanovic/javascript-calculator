<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div class="operations"></div>
      <div class="numbersdotac">
        <div class="ndac" id="seven"></div>
        <div class="ndac" id="eight"></div>
        <div class="ndac" id="nine"></div>
        <div class="ndac" id="four"></div>
        <div class="ndac" id="five"></div>
        <div class="ndac" id="six"></div>
        <div class="ndac" id="one"></div>
        <div class="ndac" id="two"></div>
        <div class="ndac" id="three"></div>
        <div class="ndac" id="zero"></div>
        <div class="ndac" id="dot"></div>
        <div class="ndac" id="ac"></div>
      </div>
      <div class="equals"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
